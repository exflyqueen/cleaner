<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>醫院主題互動頁面</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('LOGO.jpg');
      background-repeat: repeat;
      background-size: 200px auto;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: lighten;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(255,255,255,0.8);
    }

    .divider {
      width: 100%;
      height: 30px;
      background: url('flower-divider.png') center/contain no-repeat;
      margin: 20px 0;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* 問答樣式 */
    #quiz, #game-quiz {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 跳躍遊戲區 */
    #game-container {
      width: 600px;
      height: 200px;
      margin: 0 auto;
      background: #cce;
      position: relative;
      overflow: hidden;
    }

    #cleaner-boy {
      width: 50px;
      height: 50px;
      background: url('cleaner-boy.png') no-repeat center/cover;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .obstacle {
      width: 40px;
      height: 40px;
      position: absolute;
      bottom: 0;
    }

    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 影片區 -->
  <div class="section">
    <h2>📹 介紹影片</h2>
    <video width="600" controls>
      <source src="video.mp4" type="video/mp4" />
      您的瀏覽器不支援影片播放。
    </video>
  </div>

  <div class="divider"></div>

  <!-- 問答一 -->
  <div class="section">
    <h2>📖 問答</h2>
    <div id="quiz">
      <p>護理師每天平均照顧幾位病人？</p>
      <button onclick="checkAnswer(this, true)">A. 5~8人</button>
      <button onclick="checkAnswer(this, false)">B. 10~15人</button>
      <button onclick="checkAnswer(this, false)">C. 20人以上</button>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 跳躍遊戲區 -->
  <div class="section">
    <h2>🎮 跳躍遊戲</h2>
    <div id="game-container">
      <div id="cleaner-boy"></div>
    </div>
    <div id="controls">
      <button onclick="startGame()">開始遊戲</button>
      <button onclick="restartGame()">重玩</button>
    </div>

    <div id="game-quiz" style="display:none;">
      <h3>問答時間</h3>
      <p>請問以下哪一項屬於醫療廢棄物？</p>
      <button onclick="answerGameQuiz(true)">A. 沾血棉花</button>
      <button onclick="answerGameQuiz(false)">B. 回收寶特瓶</button>
      <button onclick="answerGameQuiz(false)">C. 餐廳廚餘</button>
    </div>
  </div>

  <script>
    // 問答邏輯
    function checkAnswer(button, correct) {
      if (correct) {
        alert("答對了！");
      } else {
        alert("答錯了，再試一次！");
      }
    }

    // 跳躍遊戲邏輯
    let cleaner = null;
    let obstacles = [];
    let gameLoopId;
    let gamePaused = false;

    function startGame() {
      cleaner = document.getElementById("cleaner-boy");
      cleaner.style.bottom = "0px";
      gamePaused = false;
      obstacles.forEach(obs => obs.remove());
      obstacles = [];
      spawnObstacle();
      gameLoopId = requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      location.reload();
    }

    function spawnObstacle() {
      if (gamePaused) return;
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      const images = ["trash2.png", "trash3.png", "trash4.png"];
      obstacle.style.background = `url('${images[Math.floor(Math.random() * 3)]}') no-repeat center/cover`;
      obstacle.style.left = "600px";
      document.getElementById("game-container").appendChild(obstacle);
      obstacles.push(obstacle);
      setTimeout(spawnObstacle, 2000 + Math.random() * 1000);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !gamePaused) {
        jump();
      }
    });

    function jump() {
      if (!cleaner || gamePaused) return;
      let bottom = 0;
      let up = setInterval(() => {
        if (bottom >= 100) {
          clearInterval(up);
          let down = setInterval(() => {
            if (bottom <= 0) {
              clearInterval(down);
            } else {
              bottom -= 5;
              cleaner.style.bottom = bottom + "px";
            }
          }, 20);
        } else {
          bottom += 5;
          cleaner.style.bottom = bottom + "px";
        }
      }, 20);
    }

    function gameLoop() {
      if (gamePaused) return;

      obstacles.forEach((obs, index) => {
        let currentLeft = parseInt(obs.style.left);
        obs.style.left = (currentLeft - 5) + "px";

        if (currentLeft < 0) {
          obs.remove();
          obstacles.splice(index, 1);
        }

        // 碰撞判斷
        const cleanerRect = cleaner.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();
        if (
          cleanerRect.right > obsRect.left &&
          cleanerRect.left < obsRect.right &&
          cleanerRect.bottom > obsRect.top &&
          cleanerRect.top < obsRect.bottom
        ) {
          triggerGameQuiz();
        }
      });

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    function triggerGameQuiz() {
      gamePaused = true;
      cancelAnimationFrame(gameLoopId);
      document.getElementById("game-quiz").style.display = "block";
    }

    function answerGameQuiz(correct) {
      if (correct) {
        document.getElementById("game-quiz").style.display = "none";
        gamePaused = false;
        requestAnimationFrame(gameLoop);
      } else {
        alert("答錯了，遊戲結束！");
        cancelAnimationFrame(gameLoopId);
      }
    }
  </script>
</body>
</html>
