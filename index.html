  function jump() {
    if (jumping) return;
    jumping = true;
    let position = 0;
    const jumpUp = setInterval(() => {
      if (position >= 100) {
        clearInterval(jumpUp);
        const fallDown = setInterval(() => {
          if (position <= 0) {
            clearInterval(fallDown);
            jumping = false;
          } else {
            position -= 5;
            character.style.bottom = position + "px";
          }
        }, 20);
      } else {
        position += 5;
        character.style.bottom = position + "px";
      }
    }, 20);
  }

  function startGame() {
