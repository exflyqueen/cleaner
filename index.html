<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的影片與遊戲頁面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    video {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #quiz-container {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .answers button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    /* 跳躍遊戲區塊 */
    #game-container {
      position: relative;
      width: 600px;
      height: 200px;
      margin: 50px auto;
      border: 2px solid #444;
      background: #e0f7fa;
      overflow: hidden;
    }

    #cleaner {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      transition: bottom 0.1s;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 30px;
      height: 50px;
      background: crimson;
      animation: moveObstacle 4s linear infinite;
    }

    @keyframes moveObstacle {
      from { right: -50px; }
      to { right: 650px; }
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>影片 🎬</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <div id="quiz-container">
    <div class="question">地球是第幾顆行星？</div>
    <div class="answers">
      <button onclick="checkAnswer(false)">第一</button>
      <button onclick="checkAnswer(false)">第二</button>
      <button onclick="checkAnswer(true)">第三</button>
    </div>
    <div id="result"></div>
  </div>

  <h2>跳躍遊戲 🕹️</h2>
  <div id="game-container">
    <img id="cleaner" src="cleaner-boy.png" alt="cleaner boy">
    <div class="obstacle" id="obstacle"></div>
  </div>
  <div id="score">分數：0</div>

  <script>
    // 問答功能
    function checkAnswer(isCorrect) {
      const result = document.getElementById("result");
      result.textContent = isCorrect ? "答對了！🎉" : "答錯了，再試試看！";
    }

    // 遊戲控制
    const cleaner = document.getElementById("cleaner");
    const obstacle = document.getElementById("obstacle");
    const scoreEl = document.getElementById("score");

    let jumping = false;
    let score = 0;

    function jump() {
      if (jumping) return;
      jumping = true;

      let jumpHeight = 120; // 跳更高
      let position = 0;
      const upInterval = setInterval(() => {
        if (position >= jumpHeight) {
          clearInterval(upInterval);
          const downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              jumping = false;
            } else {
              position -= 5;
              cleaner.style.bottom = position + "px";
            }
          }, 20);
        } else {
          position += 6;
          cleaner.style.bottom = position + "px";
        }
      }, 20);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });

    function checkCollision() {
      const cleanerBox = cleaner.getBoundingClientRect();
      const obstacleBox = obstacle.getBoundingClientRect();

      if (
        cleanerBox.right - 10 > obstacleBox.left &&
        cleanerBox.left + 10 < obstacleBox.right &&
        cleanerBox.bottom - 10 > obstacleBox.top
      ) {
        alert("遊戲結束！你得了 " + score + " 分！");
        score = 0;
      }
    }

    setInterval(() => {
      checkCollision();
      score++;
      scoreEl.textContent = "分數：" + score;
    }, 100);
  </script>

</body>
</html>
