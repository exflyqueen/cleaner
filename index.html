<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的影片與遊戲頁面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    video {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #quiz-container {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .answers button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    #game-preview {
      margin-top: 50px;
    }

    #cleaner-character {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>影片 🎬</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 問答遊戲 -->
  <div id="quiz-container">
    <div class="question" id="question">問題載入中...</div>
    <div class="answers" id="answers"></div>
    <div id="result"></div>
  </div>

  <!-- 遊戲角色展示區 -->
  <div id="game-preview">
    <h2>遊戲角色展示（清潔員）</h2>
    <img id="cleaner-character" src="cleaner-boy.png" alt="Cleaner Boy">
    <p>這是我們未來遊戲的主角！</p>
  </div>

  <script>
    const quizData = [
      {
        question: "哪一項是太陽系中的行星？",
        answers: ["月亮", "火星", "冥王星", "彗星"],
        correct: 1
      },
      {
        question: "HTML 是什麼的縮寫？",
        answers: ["Hyper Text Markup Language", "High Tech Machine Learning", "Hot Tea Milk Latte", "Home Tool Media Layout"],
        correct: 0
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').innerText = q.question;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.innerText = ans;
        btn.onclick = () => {
          const result = document.getElementById('result');
          if (i === q.correct) {
            result.innerText = "✅ 答對了！";
          } else {
            result.innerText = "❌ 答錯了，再試一次！";
          }
        };
        answersDiv.appendChild(btn);
      });
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
