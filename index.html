<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的影片頁面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    video {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    #quiz {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>影片 🎬</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <div id="quiz">
    <h2 id="question">題目載入中...</h2>
    <div id="answers"></div>
    <p id="feedback"></p>
  </div>

  <script>
    const questions = [
      {
        question: "太陽是什麼類型的天體？",
        options: ["行星", "恆星", "衛星", "彗星"],
        answer: "恆星"
      },
      {
        question: "水的沸點是幾度？",
        options: ["50°C", "90°C", "100°C", "150°C"],
        answer: "100°C"
      },
      {
        question: "地球有幾個月亮？",
        options: ["1", "2", "5", "沒有"],
        answer: "1"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      feedbackEl.textContent = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        feedbackEl.textContent = "✅ 答對了！";
        score++;
      } else {
        feedbackEl.textContent = `❌ 答錯了！正確答案是：${correct}`;
      }
      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      questionEl.textContent = "遊戲結束！";
      answersEl.innerHTML = "";
      feedbackEl.textContent = `你總共答對了 ${score} 題，共 ${questions.length} 題！🎉`;
    }

    showQuestion();
  </script>
</body>
</html>
