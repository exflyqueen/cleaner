<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫院清潔任務遊戲</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    #game-area {
      width: 100%;
      height: 600px;
      background: url('hospital-room.jpg') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    .item, #cleaner {
      position: absolute;
      cursor: grab;
    }

    #cleaner {
      width: 100px;
      bottom: 20px;
      left: 50px;
      transition: all 0.3s ease;
    }

    .item {
      width: 60px;
    }

    #message {
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">🏥 清潔任務：今日工作開始</h2>
<div id="message">請將物品拖曳至清潔員身上完成任務！</div>

<div id="game-area">
  <img id="cleaner" src="cleaner-boy.png" alt="清潔員">
  <img src="tissue.png" class="item" style="top: 100px; left: 300px;" data-task="清除衛生紙">
  <img src="mop.png" class="item" style="top: 250px; left: 500px;" data-task="拖地">
  <img src="bed.png" class="item" style="top: 400px; left: 700px;" data-task="清潔病床">
</div>

<script>
  const cleaner = document.getElementById('cleaner');
  const items = document.querySelectorAll('.item');
  const message = document.getElementById('message');

  items.forEach(item => {
    item.draggable = true;

    item.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", item.dataset.task);
    });
  });

  cleaner.addEventListener("dragover", (e) => {
    e.preventDefault();
  });

  cleaner.addEventListener("drop", (e) => {
    e.preventDefault();
    const task = e.dataTransfer.getData("text/plain");
    message.innerText = `✅ 已完成：${task}`;
  });
</script>

</body>
</html>
