<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的影片與遊戲頁面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    video {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #quiz-container {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .answers button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    /* 遊戲區塊 */
    #game-container {
      position: relative;
      width: 600px;
      height: 200px;
      margin: 50px auto;
      border: 2px solid #444;
      background: #ffffff;
      overflow: hidden;
    }

    #cleaner {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 30px;
      height: 50px;
      background: red;
    }

    #score {
      margin-top: 10px;
      font-weight: bold;
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
  </style>
</head>
<body>

  <h1>影片 🎬</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 問答遊戲 -->
  <div id="quiz-container">
    <div class="question" id="question">問題載入中...</div>
    <div class="answers" id="answers"></div>
    <div id="result"></div>
  </div>

  <!-- 跳躍遊戲 -->
  <div id="game-section">
    <h2>清潔員跳躍遊戲 🧼</h2>
    <p>按「空白鍵」跳躍，避免撞到障礙物！</p>
    <div id="game-container">
      <img id="cleaner" src="cleaner-boy.png" alt="Cleaner Boy">
    </div>
    <div id="score">分數：0</div>
    <div id="game-over" style="color:red; font-weight:bold; display:none;">💥 遊戲結束！請重新整理頁面</div>
  </div>

  <script>
    // 問答部分
    const quizData = [
      {
        question: "哪一項是太陽系中的行星？",
        answers: ["月亮", "火星", "冥王星", "彗星"],
        correct: 1
      },
      {
        question: "HTML 是什麼的縮寫？",
        answers: ["Hyper Text Markup Language", "High Tech Machine Learning", "Hot Tea Milk Latte", "Home Tool Media Layout"],
        correct: 0
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').innerText = q.question;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.innerText = ans;
        btn.onclick = () => {
          const result = document.getElementById('result');
          if (i === q.correct) {
            result.innerText = "✅ 答對了！";
          } else {
            result.innerText = "❌ 答錯了，再試一次！";
          }
        };
        answersDiv.appendChild(btn);
      });
    }

    window.onload = loadQuestion;

    // 跳躍遊戲部分
    const cleaner = document.getElementById('cleaner');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const gameOverText = document.getElementById('game-over');

    let score = 0;
    let jumping = false;
    let gameOver = false;

    function jump() {
      if (jumping || gameOver) return;
      jumping = true;
      cleaner.classList.add('jump');
      setTimeout(() => {
        cleaner.classList.remove('jump');
        jumping = false;
      }, 500);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        jump();
      }
    });

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      gameContainer.appendChild(obstacle);

      let left = gameContainer.offsetWidth;
      const interval = setInterval(() => {
        if (gameOver) {
          clearInterval(interval);
          obstacle.remove();
          return;
        }

        left -= 5;
        obstacle.style.right = (gameContainer.offsetWidth - left) + 'px';

        const cleanerRect = cleaner.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        if (
          obsRect.left < cleanerRect.right &&
          obsRect.right > cleanerRect.left &&
          obsRect.bottom > cleanerRect.bottom - 10
        ) {
          gameOver = true;
          gameOverText.style.display = 'block';
          clearInterval(interval);
        }

        if (left < -30) {
          clearInterval(interval);
          obstacle.remove();
          if (!gameOver) {
            score++;
            scoreDisplay.innerText = "分數：" + score;
          }
        }
      }, 20);

      if (!gameOver) {
        setTimeout(createObstacle, Math.random() * 1500 + 1000);
      }
    }

    setTimeout(createObstacle, 2000);
  </script>

</body>
</html>
