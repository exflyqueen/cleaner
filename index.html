<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>醫院互動網頁</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: url('LOGO.jpg');
      background-repeat: repeat;
      background-size: 200px;
      opacity: 0.95;
    }
    h1 {
      margin-top: 40px;
    }
    video {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .divider {
      margin: 40px auto;
    }
    .question-section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 300px;
      margin: 0 auto;
      background: #e6f7ff;
      overflow: hidden;
      border: 2px solid #999;
      border-radius: 10px;
    }
    #player {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 60px;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>影片 🎬</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <div class="divider">
    <img src="flower.png" alt="分隔圖" width="200">
  </div>

  <h1>問答 📖</h1>
  <div class="question-section">
    <p id="question">以下哪一種物品屬於醫療廢棄物？</p>
    <button onclick="checkAnswer('A')">A. 沾血棉花球</button>
    <button onclick="checkAnswer('B')">B. 空水瓶</button>
    <p id="result"></p>
  </div>

  <div class="divider">
    <img src="flower.png" alt="分隔圖" width="200">
  </div>

  <h1>遊戲 👟</h1>
  <div class="game-container" id="game">
    <img id="player" src="cleaner-boy.png" style="left: 50px;">
  </div>
  <button onclick="startGame()">開始遊戲</button>
  <p id="score">分數: 0</p>

  <script>
    let gameStarted = false;
    let jumping = false;
    let score = 0;
    let gameInterval;
    let player = document.getElementById('player');
    let game = document.getElementById('game');

    function jump() {
      if (jumping) return;
      jumping = true;
      let jumpHeight = 100;
      let up = 0;
      let jumpUp = setInterval(() => {
        if (up >= jumpHeight) {
          clearInterval(jumpUp);
          let down = setInterval(() => {
            if (up <= 0) {
              clearInterval(down);
              jumping = false;
            } else {
              up -= 5;
              player.style.bottom = up + 'px';
            }
          }, 20);
        } else {
          up += 5;
          player.style.bottom = up + 'px';
        }
      }, 20);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      score = 0;
      document.getElementById('score').textContent = "分數: " + score;

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') jump();
      });

      gameInterval = setInterval(() => {
        let obstacle = document.createElement('img');
        const obstacleImgs = ['trash2.png', 'trash3.png', 'trash4.png'];
        obstacle.src = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
        obstacle.className = 'obstacle';
        obstacle.style.left = '800px';
        game.appendChild(obstacle);

        let move = setInterval(() => {
          let left = parseInt(obstacle.style.left);
          if (left < -40) {
            clearInterval(move);
            obstacle.remove();
            score++;
            document.getElementById('score').textContent = "分數: " + score;
          } else {
            obstacle.style.left = (left - 5) + 'px';
            let playerLeft = 50, playerRight = 110;
            let obsLeft = left, obsRight = left + 40;
            let playerBottom = parseInt(player.style.bottom);
            if (
              obsRight > playerLeft &&
              obsLeft < playerRight &&
              playerBottom < 40
            ) {
              clearInterval(move);
              clearInterval(gameInterval);
              triggerQuiz();
              obstacle.remove();
            }
          }
        }, 30);
      }, 1500);
    }

    function triggerQuiz() {
      let answer = confirm("問答：哪一種是醫療廢棄物？\nA. 衛生紙\nB. 沾血棉花球");
      if (answer) {
        alert("答對了！繼續遊戲！");
        gameStarted = false;
        startGame();
      } else {
        alert("答錯了！遊戲結束！");
      }
    }

    function checkAnswer(ans) {
      const result = document.getElementById('result');
      if (ans === 'A') {
        result.textContent = "答對了！";
        result.style.color = "green";
      } else {
        result.textContent = "答錯了，再試試看！";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
